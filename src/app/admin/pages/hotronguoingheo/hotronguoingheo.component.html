<div class="container">
  <div class="card my-3 shadow-lg p-2 mb-5 bg-white rounded">
    <div class="card-header" id="bordercard">
      <div class="row justify-content-between">
        <div class="col-auto">
          <h1>Gói Hỗ Trợ Người Nghèo</h1>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form>
        <div class="form-row">
          <div class="form-group col-auto my-1">
            <label class="mr-sm-2" for="inlineFormCustomSelect">Chọn Gói</label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6 my-1">
            <label class="mr-sm-2" for="inlineFormCustomSelect">Tìm Kiếm</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                  >Dropdown</button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                </div>
              </div>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
      </form>

      <hr>
      <table class="table table-striped table-hover">
        <thead class="table-dark text-center">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên Gói</th>
            <th scope="col">Họ và Tên Người Nhận</th>
            <th scope="col">Số Tiền Đã Nhận</th>
            <th scope="col">Số Tiền Hàng Tháng</th>
            <th scope="col">Địa Chỉ</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let cause of causeList">
            <th scope="row">1</th>
            <td>{{cause.title}}</td>
            <td>{{cause.person[0].name}}</td>
            <td>{{cause.raised}}$</td>
            <td>{{cause.target}}$/tháng</td>
            <td>{{cause.person}}</td>
            <td>
              <button class="btn btn-group"><i class="fas fa-check-circle"></i></button>
              <button class="btn btn-group" type="button" data-toggle="modal"
                data-target="#exampleModalCenter"></button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row justify-content-center">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">4</button>
          </div>

        </div>
      </div>


    </div>

  </div>
</div>
