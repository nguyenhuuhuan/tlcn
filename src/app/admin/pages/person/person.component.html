<div class="container">
    <div class="card my-3 shadow-lg p-2 mb-5 bg-white rounded">
      <div class="card-header" id="bordercard">
        <div class="row justify-content-between">
          <div class="col-auto">
            <h1>Poor People List</h1>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form>
          
          <div class="form-row">
            <div class="form-group col-lg-6 my-1">
              <label class="mr-sm-2" for="inlineFormCustomSelect">Tìm Kiếm</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                    >Dropdown</button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                  </div>
                </div>
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
        </form>
  
        <hr>
        <table class="table table-striped table-hover">
          <thead class="table-dark text-center">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Full Name</th>
              <th scope="col">Address</th>
              <th scope="col">DOB</th>
              <th scope="col">PhoneNumber</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let poorPeople of poorPeopleList">
              <th scope="row">{{poorPeople.id}}</th>
              <td>{{poorPeople.firstName}}</td>
              <td>{{poorPeople.lastName}}</td>
              <td>{{poorPeople.dob}}</td>
              <td>{{poorPeople.address}}</td>
              
              <td>
                <button class="btn btn-group"><i class="fas fa-check-circle"></i></button>
                <button class="btn btn-group" type="button" data-toggle="modal"
                  data-target="#exampleModalCenter"></button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row justify-content-center">
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary">1</button>
              <button type="button" class="btn btn-secondary">2</button>
              <button type="button" class="btn btn-secondary">3</button>
              <button type="button" class="btn btn-secondary">4</button>
            </div>
  
          </div>
        </div>
  
  
      </div>
  
    </div>
  </div>
