<div class="container">

  <div class="row justify-content-center">

    <!-- Post Content Column -->
    <div class="col-lg-10" *ngIf="currentPost">

      <!-- Title -->
      <h1 class="mt-4">{{currentPost.title}}</h1>

      <!-- Author -->
      <p class="lead">
        by
        <a href="#">Start Bootstrap</a>
        <span style="opacity: 0.6; margin-left:8px">ngày {{currentPost.createdDate | date:'dd/MM/yyyy'}} vào lúc {{currentPost.createdDate | date:'hh:mm'}}</span>
      </p>
      <!-- Date/Time -->


      <hr>

      <!-- Preview Image -->
      <img class="img-fluid rounded" src={{currentPost.imageUrl}} alt="">

      <hr>

      <!-- Post Content -->
      <p class="lead text-justify"[innerHTML]="currentPost.content"></p>


      <hr>

      <!-- Comments Form -->
      <div class="card my-4" >
        <h5 class="card-header">Để Lại Bình Luận:</h5>
        <div class="card-body">
          <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
            <input type="hidden"
                class="form-control"
                id="likes"
                formGroupName="likes" name="likes" class="form-control" value="0"/>
            <div class="form-group" >
              <textarea class="form-control" rows="3" formControlName="content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Đăng</button>
          </form>
        </div>
      </div>

      <!-- Single Comment -->
      <div class="media mb-4 " *ngFor="let cmt of commentList |paginate:{itemsPerPage:5, currentPage:p};" >
        <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
        <div class="media-body">
          <div class="row">
            <div class="col">
              <h5 class="mt-0">{{cmt.email}}</h5>
            </div>
            <div class="col text-right">
              <!--<p class="mt-0 text-secondary">{{cmt.createdDate | date:'dd/MM/yyyy hh:mm'}}</p>-->
            </div>
          </div >
          {{cmt.content}}
          <hr/>
        </div>

      </div>
      <div class="row justify-content-center">
        <pagination-controls class="col-auto" (pageChange)="p = $event"></pagination-controls>
      </div>
